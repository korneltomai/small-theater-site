<div class="container mt-5">
    <h2>Screenings</h2>
    <mat-tab-group>
        <ng-container *ngFor="let oneComponent of amountOfRepetetions; index as i">
            <mat-tab label="{{ getWeekday(i) }}">
                <p *ngFor="let s of screenings | screenings:i:screeningFilter.bind(this)">{{s.id}}</p>
            </mat-tab>
        </ng-container>
    </mat-tab-group>
</div>
