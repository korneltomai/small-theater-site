<div class="container my-5">
    <div class="row g-0">
        <div class="col-md-5 col-lg-4 col-xl-3">
            <img class="img-fluid rounded" src="{{ movie.imagePath }}" alt="Poster image for movie '{{ movie.title }}'">
        </div>
        <div class="d-flex flex-column justify-content-between col-md-7 col-lg-8 col-xl-9">
            <div class="container">
                <h1>{{ movie.title }}</h1>
                <hr class="hr my-1">
                <p class="fs-5">{{ movie.description }}</p>
            </div>
            <div class="container fs-5"> 
                <div class="row">
                    <div class="col-md-6 col-lg-4 col-xl-3">
                        Released:
                    </div>
                    <div class="col-md-6 col-lg-8 col-xl-9">
                        {{ movie.releaseTime | date }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-4 col-xl-3">
                        Director:
                    </div>
                    <div class="col-md-6 col-lg-8 col-xl-9">
                        {{ movie.director }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-4 col-xl-3">
                        Running Time:
                    </div>
                    <div class="col-md-6 col-lg-8 col-xl-9">
                        {{ movie.runningTime }} minutes
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-movie-screenings [movieId]="movie.id" [screenings]="movie.screenings"></app-movie-screenings>
</div>
